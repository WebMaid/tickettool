mutation FindTickets(
  $filter: TicketFilter
  $search: TicketSearchArgument
  $count: Float
) {
  findTickets(filter: $filter, search: $search, count: $count) {
    tickets {
      id
      ticket_id
      short_description
      type
      status
      responsible_user {
        id
        username
        displayName
        mail
      }
      responsible_department {
        id
        name
      }
      issuer {
        id
        username
        displayName
        mail
      }
      issuer_department {
        id
        name
      }
      service {
        id
        service_id
        name
      }
      group {
        id
      }
      created_at
      updated_at
      closed_at
    }
  }
}
